<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec=https://www.thymeleaf.org/thymeleaf-extras-springsecurity6>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>
</head>
<body>
   <div th:replace="template"></div>
<div class="container">
<div class="card">
  <div class="card-header">
    Liste des Produits
  </div>
  <div class="card-body">    
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom Produit</th><th>Prix</th><th>Date</th><th>Catégorie</th>
         </tr>  
           <tr th:each="p:${produits.content}">
              <td th:text="${p.idProduit}"></td>
              <td th:text="${p.nomProduit}"></td>
              <td th:text="${p.prixProduit}"></td>   
              <td th:text="${p.dateCreation}"></td>  
              
               <td th:if= "${!#strings.isEmpty(p.categorie)}" th:text="${p.categorie.nomCat}"></td>
 			   <td th:if= "${#strings.isEmpty(p.categorie)}" th:text="${'Pas de Catégorie'}"></td> 
              
               
             
              <td  sec:authorize="hasAuthority('ADMIN')" ><a class="btn btn-success" th:href="@{modifierProduit(id=${p.idProduit}, page=${currentPage},size=${size})}">Editer</a></td>
              <td sec:authorize="hasAuthority('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')"
                th:href="@{supprimerProduit(id=${p.idProduit}, page=${currentPage},size=${size})}">Supprimer</a></td> 
           </tr>             
      </table>
            <ul class="nav nav-pills">
         <li th:each="page,status:${pages}">
           <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }" 
       th:href="@{ ListeProduits(page=${status.index}, size=${size} ) }"
              th:text="${status.index }"></a>
         </li>
      </ul>
      </div>
</div>
</div>
</body>
</html>
